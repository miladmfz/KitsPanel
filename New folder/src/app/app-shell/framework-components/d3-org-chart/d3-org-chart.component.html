<div #chartContainer id="chartContainer"></div>

<div class="action-buttons" style="position: absolute; top: 100px;">
    <button (click)='expandAll()' class="btn btn-sm btn-action-button waves-effect waves-light btn-primary mt-2 mb-2">
        <i class="fas fa-chevron-down"></i> باز کردن همه
    </button>

    <br />
    <button (click)='collapseAll()' class="btn btn-sm btn-action-button waves-effect waves-light btn-primary mt-2 mb-2">
        <i class="fas fa-chevron-up"></i> بستن همه
    </button>
    <br />

    <button (click)='fit()' class="btn btn-sm btn-action-button waves-effect waves-light btn-primary mt-2 mb-2">
        <i class="fas fa-arrows"></i> سایز کردن
    </button>
    <br />

    <button type="button" (click)="compact()"
        class="btn btn-sm btn-action-button waves-effect waves-light btn-primary mt-2 mb-2">
        <i class="fas fa-sitemap"></i> چارت جمع شده
    </button>
    <br />

    <button (click)="zoomOut()" class="btn btn-sm btn-action-button waves-effect waves-light btn-primary mt-2 mb-2">
        <i class="fas fa-search-minus"></i> کوچک نمایی
    </button>
    <br />

    <button (click)="zoomIn()" class="btn btn-sm btn-action-button waves-effect waves-light btn-primary mt-2 mb-2">
        <i class="fas fa-search-plus"></i> بزرگ نمایی
    </button>

</div>
