<div class="account-pages mt-5 mb-5">
  <div class="container">
    <div class="justify-content-center row">
      <div class="col-xl-4 col-lg-6 col-md-8">
        <div class="card">
          <div class="p-4 card-body">



            <div class="text-center w-75 m-auto">
              <div class="auth-logo"><a class="logo logo-dark text-center" href="/"><span class="logo-lg"><img
                      src="./assets/images/logo-dark.png" alt="" height="22"></span></a><a
                  class="logo logo-light text-center" href="/"><span class="logo-lg"><img
                      src="./assets/images/logo-light.png" alt="" height="22"></span></a></div>
              <p class="text-muted mb-4 mt-3">لطفا نام کاربری و رمز عبور خود را وارد کنید</p>
            </div>

            <form [formGroup]="LoginForm" (ngSubmit)="submit('')" id="submitForm">
              <div class="row">
                <div class="col-12">
                  <div class="card">
                    <div class="card-body row">

                      <div class="form-group col-md-12">
                        <label for="UName" class="col-form-label">
                          <span class="text-danger">*</span>
                          نام کاربری
                        </label>
                        <input type="text" class="form-control" id="UName" formControlName="UName" maxlength="100"
                          autocomplete="off" [ngClass]="{
                            'is-invalid':
                            LoginForm.controls['UName'].invalid &&
                            LoginForm.controls['UName'].touched,
                            'is-valid':
                            LoginForm.controls['UName'].valid &&
                            LoginForm.controls['UName'].touched
                          }" />
                        <ng-container [ngTemplateOutlet]="formError" [ngTemplateOutletContext]="{
                            validation: 'required',
                            message: 'اجباری است',
                            control: LoginForm.controls['UName']
                          }"></ng-container>
                      </div>


                      <div class="form-group col-md-12">
                        <label for="UPass" class="col-form-label">
                          <span class="text-danger">*</span>
                          رمز عبور
                        </label>
                        <input type="text" class="form-control" id="UPass" formControlName="UPass" maxlength="100"
                          autocomplete="off" [ngClass]="{
                            'is-invalid':
                            LoginForm.controls['UPass'].invalid &&
                            LoginForm.controls['UPass'].touched,
                            'is-valid':
                            LoginForm.controls['UPass'].valid &&
                            LoginForm.controls['UPass'].touched
                          }" />
                        <ng-container [ngTemplateOutlet]="formError" [ngTemplateOutletContext]="{
                            validation: 'required',
                            message: 'اجباری است',
                            control: LoginForm.controls['UPass']
                          }"></ng-container>
                      </div>


                      <div class="card">
                        <div class="card-body">
                          <div class="form-group col-md-12">
                            <div class="text-center d-grid"><button type="submit" class="btn btn-primary"
                                (click)="submit('exit')">ورود</button>
                            </div>

                          </div>
                        </div>
                      </div>




                    </div>
                  </div>
                </div>
              </div>
            </form>



          </div>
        </div>
        <!-- <div class="mt-3 row">
          <div class="text-center col-12">
            <p class="text-muted"><a class="text-muted ms-1" href="/auth/forget-UPassword">فراموشی رمز عبور</a></p>
            <p class="text-muted">ساخت نام کاربری جدید<a class="text-primary fw-bold ms-1" href="/auth/register">ایجاد
                اکانت جدید</a></p>
          </div>
        </div> -->
      </div>
    </div>
  </div>
</div>


<ng-template #formError let-control="control" let-message="message" let-validation="validation">
  <ng-container *ngIf="control.hasError(validation) && (control.dirty || control.touched)">
    <div class="fv-plugins-message-container invalid-feedback">
      <span role="alert">
        {{ message }}
      </span>
    </div>
  </ng-container>
</ng-template>
