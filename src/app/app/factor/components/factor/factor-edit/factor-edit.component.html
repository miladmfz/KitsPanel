<div class="card-body">
  <div class="tab-content">

    <div class="tab-pane fade show active" role="tabpanel">

      <div class="card">
        <div class="card-body">
          <h4 class="card-title">{{ title }}</h4>
          <div class="row mb-3">
            <!-- Search Input -->
            <form [formGroup]="EditForm_factor_property" id="submitForm">
              <div class="row">
                <div class="col-12">
                  <div class="card">
                    <div class="card-body row">

                      <div class="form-group col-md-3">
                        <label for="FactorCode" class="col-form-label">کد فاکتور</label>
                        <input type="text" class="form-control" id="FactorCode" formControlName="FactorCode"
                          maxlength="100" autocomplete="off" />
                      </div>


                      <div class="form-group col-md-3">
                        <label for="FactorDate" class="col-form-label"> تاریخ فاکتور </label>
                        <input type="text" class="form-control" id="FactorDate" formControlName="FactorDate"
                          maxlength="100" autocomplete="off" />
                      </div>

                      <div class="form-group col-md-3">
                        <label for="CustomerCode" class="col-form-label">کد مشتری </label>
                        <input type="text" class="form-control" id="CustomerCode" formControlName="CustomerCode"
                          maxlength="100" autocomplete="off" />
                      </div>

                      <div class="form-group col-md-3">
                        <label for="CustomerName" class="col-form-label">نام مشتری</label>
                        <input type="text" class="form-control" id="CustomerName" formControlName="CustomerName"
                          maxlength="100" autocomplete="off" />
                      </div>


                      <div class="form-group col-md-12">
                        <label for="Explain" class="col-form-label">توضیحات</label>
                        <input type="text" class="form-control" id="Explain" formControlName="Explain" maxlength="100"
                          autocomplete="off" />
                      </div>




                    </div>
                  </div>
                </div>
              </div>
            </form>



          </div>

          <div class="row mb-2">
            <div class="col-sm-12">




            </div>


          </div>


          <div class="row mb-2">
            <div class="col-sm-12">
              <!-- 

              <div class=" col-md-5">
                <a type="button" class="btn btn-primary waves-effect waves-light m-1" (click)="getList()">
                  <span class="btn-label"><i class="fas fa-search"></i></span>جستجو
                </a>
                <a type="button" class="btn btn-success waves-effect waves-light m-1"
                  [routerLink]="['/factor/factor-edit']">
                  <span class="btn-label"><i class="fas fa-plus"></i></span>جدید
                </a>
                <a type="button" class="btn btn-light waves-effect waves-light m-1" (click)="getList()">
                  <span class="btn-label"><i class="fas fa-recycle"></i></span>بازخوانی
                </a>
                <a type="button" class="btn btn-light waves-effect waves-light m-1" (click)="removeAllFilters()">
                  <span class="btn-label"><i class="fas fa-eye-slash"></i></span>حذف
                  جستجو
                </a>

              </div> -->


            </div>
          </div>



          <div class="col-sm-12 row">

            <div class="col-sm-6">
              <h4 class="card-title">لیست کالاها</h4>

              <ag-grid-angular #agGrid id="myGrid" style="height: 600px; width: auto" [rowData]="records"
                [columnDefs]="columnDefs" [modules]="modules" [localeText]="localeText" [defaultColDef]="defaultColDef"
                [enableRtl]="true" (gridReady)="onGridReady($event)" (cellClicked)="onCellClicked($event)"
                [pagination]="true" [frameworkComponents]="frameworkComponents" [context]="context"
                class="ag-theme-alpine" [defaultColDef]="defaultColDef" [frameworkComponents]="frameworkComponents"
                [suppressRowClickSelection]="true" [rowSelection]="'multiple'"
                (selectionChanged)="onSelectionChanged($event)">
              </ag-grid-angular>
            </div>

            <div class="col-sm-6">
              <h4 class="card-title">لیست اقلام فاکتور شده</h4>

              <ag-grid-angular #agGrid id="myGrid" style="height: 600px; width: auto" [rowData]="records_factorrows"
                [columnDefs]="columnDefs2" [modules]="modules" [localeText]="localeText" [defaultColDef]="defaultColDef"
                [enableRtl]="true" (gridReady)="onGridReady($event)" (cellClicked)="onCellClicked($event)"
                [pagination]="true" [frameworkComponents]="frameworkComponents" [context]="context"
                class="ag-theme-alpine" [defaultColDef]="defaultColDef" [frameworkComponents]="frameworkComponents"
                [suppressRowClickSelection]="true" [rowSelection]="'multiple'"
                (selectionChanged)="onSelectionChanged($event)">
              </ag-grid-angular>
            </div>

          </div>
















        </div>
      </div>








    </div>

  </div>
</div>




<div class="modal fade" id="factorproperty" tabindex="-1" aria-labelledby="factorpropertyLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content" style="background-color: #d1dce7;">
      <div class="modal-header" style="background-color: #949494;">
        <h5 class="modal-title" id="factorpropertyLabel">خصوصیت اضافه</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
          (click)="property_dialog_close()"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="EditForm_factor_property" id="submitForm">
          <div class="row">
            <div class="col-12">
              <div class="card">
                <div class="card-body row">

                  <div class="form-group col-md-12">
                    <label for="starttime" class="col-form-label">شروع</label>
                    <input type="text" class="form-control" id="starttime" formControlName="starttime" maxlength="100"
                      autocomplete="off" />
                  </div>

                  <div class="form-group col-md-12">
                    <label for="Endtime" class="col-form-label">پایان</label>
                    <input type="text" class="form-control" id="Endtime" formControlName="Endtime" maxlength="100"
                      autocomplete="off" />
                  </div>

                  <div class="form-group col-md-12">
                    <label for="worktime" class="col-form-label">مدت کار</label>
                    <input type="text" class="form-control" id="worktime" formControlName="worktime" maxlength="100"
                      autocomplete="off" />
                  </div>

                  <div class="form-group col-md-12">
                    <label for="Barbary" class="col-form-label">شرح</label>
                    <input type="text" class="form-control" id="Barbary" formControlName="Barbary" maxlength="100"
                      autocomplete="off" />
                  </div>

                </div>
              </div>
            </div>
          </div>
        </form>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
          (click)="property_dialog_close()">بستن</button>
        <button type="button" class="btn btn-primary" (click)="Set_factor_Property()">بروزرسانی</button>
      </div>
    </div>
  </div>
</div>
