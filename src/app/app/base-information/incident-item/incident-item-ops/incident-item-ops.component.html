<div class="row">
  <div class="col-12">
    <div class="page-title-box">
      <h4 class="page-title">{{title}}</h4>
    </div>
  </div>
</div>

<form [formGroup]="opsForm" (ngSubmit)="submit('')" id="submitForm">
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-body row">
          <div class="form-group col-md-3">
            <label for="incidentItemName" class="col-form-label">
              <span class="text-danger">*</span>
              عنوان
            </label>
            <input type="text" class="form-control" id="incidentItemName" formControlName="incidentItemName"
              maxlength="100" autocomplete="off" [ngClass]="{
                'is-invalid':
                opsForm.controls['incidentItemName'].invalid &&
                opsForm.controls['incidentItemName'].touched,
                'is-valid':
                opsForm.controls['incidentItemName'].valid &&
                opsForm.controls['incidentItemName'].touched
              }" />
            <ng-container [ngTemplateOutlet]="formError" [ngTemplateOutletContext]="{
                validation: 'required',
                message: 'اجباری است',
                control: opsForm.controls['incidentItemName']
              }"></ng-container>
          </div>



          <div class="form-group col-md-3">
            <label for="IncidentItemParentId" class="col-form-label">
              والد
            </label>
            <select appSelect2 formControlName="IncidentItemParentId" id="IncidentItemParentId"
              class="form-control custom-select" data-toggle="select2" required>
              <option [value]="item.id" *ngFor="let item of lookupItem">item.incidentItemName</option>
            </select>
          </div>



        </div>
      </div>
    </div>
  </div>
</form>

<div class="card">
  <div class="card-body">
    <div class="col-sm-6">
      <a href="javascript:void(0)" type="button" class="btn btn-success waves-effect waves-light mr-1"
        (click)="submit('exit')">
        <span class="btn-label"><i class="fas fa-check-double"></i></span>ذخیره و خروج
      </a>
      <a href="javascript:void(0)" type="button" class="btn btn-light waves-effect waves-light mr-1"
        (click)="submit('')">
        <span class="btn-label"><i class="fas fa-check"></i></span>ذخیره
      </a>
      <a href="javascript:void(0)" type="button" class="btn btn-light waves-effect waves-light mr-1"
        (click)="submit('new')">
        <span class="btn-label"><i class="fas fa-plus"></i></span>ذخیره و جدید
      </a>
      <a href="javascript:void(0)" type="button" class="btn btn-light waves-effect waves-light mr-1"
        (click)="onBtnCancelClick()">
        <span class="btn-label"><i class="fas fa-times"></i></span>انصراف
      </a>
    </div>
  </div>
</div>

<ng-template #formError let-control="control" let-message="message" let-validation="validation">
  <ng-container *ngIf="control.hasError(validation) && (control.dirty || control.touched)">
    <div class="fv-plugins-message-container invalid-feedback">
      <span role="alert">
        {{ message }}
      </span>
    </div>
  </ng-container>
</ng-template>
