<div class="row">
  <div class="col-12">
    <div class="page-title-box">
      <h4 class="page-title">ویرایش موارد</h4>
    </div>
  </div>
</div>

<form [formGroup]="OrgOpsFrm" (ngSubmit)="submit('')" id="submitForm">
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-body row">
          <div class="form-group col-md-3">
            <label for="name" class="col-form-label">
              <span class="text-danger">*</span>
              عنوان
            </label>
            <input type="text" class="form-control" id="name" formControlName="name" maxlength="100"
              autocomplete="off" />
          </div>

          <div class=" form-group col-md-3">
            <label for="IncidentTypeId" class="col-form-label">
              کد والد
            </label>
            <select appSelect2 formControlName="parentId" id="parentId" class="form-control custom-select"
              data-toggle="select2">
              <option [value]="item.id" *ngFor="let item of lookupItem">{{item.name}}</option>
            </select>
          </div>


        </div>
      </div>
    </div>
  </div>
</form>

<div class="card">
  <div class="card-body">
    <div class="col-sm-6">
      <a href="javascript:void(0)" type="button" class="btn btn-success waves-effect waves-light mr-1"
        (click)="submit('exit')">
        <span class="btn-label"><i class="fas fa-check-double"></i></span>ذخیره و خروج
      </a>
      <a href="javascript:void(0)" type="button" class="btn btn-light waves-effect waves-light mr-1"
        (click)="submit('')">
        <span class="btn-label"><i class="fas fa-check"></i></span>ذخیره
      </a>
      <a href="javascript:void(0)" type="button" class="btn btn-light waves-effect waves-light mr-1"
        (click)="submit('new')">
        <span class="btn-label"><i class="fas fa-plus"></i></span>ذخیره و جدید
      </a>
      <a href="javascript:void(0)" type="button" class="btn btn-light waves-effect waves-light mr-1"
        (click)="onBtnCancelClick()">
        <span class="btn-label"><i class="fas fa-times"></i></span>انصراف
      </a>
    </div>
  </div>
</div>
